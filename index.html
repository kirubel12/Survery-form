<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<div class=" text-center" style="color: black; margin-left: 100px;">
  <h1 id="title"  >freeCodeCamp Survey Form</h1>
   <p id="description" class=" text-align: center; ">Thank you for taking the time to help us improve the
  platform</p>
</div>
<body class="">
  <main class="d-flex justify-content-center">
    <form id="survey-form">
      <div>
        <label for="name-label">Name</label>
        <!-- <input type="text" id="name-label" > -->
        <input type="text" id="name-label" placeholder="Type Your Name" class="" required />
      </div>
      <div>
        <label for="email-label">Email</label>
        <!-- <input type="email" id="email-label" required> -->
        <input type="text" id="email-label" placeholder="Type Your Email" class="" required />
      </div>
      <div>
        <label for="number-label">Age (optional)</label>
        <!-- <input type="number" id="number-label"> -->
        <input type="number" id="number-label" placeholder="Type Your Name" class="" required />

      </div>
      <div>
        <label for="dropdown">Which option best describes your current role?</label>
        <select class="" name="dropdown" id="dropdown">
          <option value="">select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
        </select>
      </div>
      <div>
        <label for="radio-button">Would you recommend freeCodeCamp to a friend?</label>

        <!-- <input type="radio" id="defineltly" value="Definitely" name="Definitely"> -->
        <input type="radio" id="defineltly" class="" />
        <label for="radio">Definitely</label>

        <!-- <input type="radio" name="Maybe"> -->
        <input type="radio" id="defineltly" name="Maybe" class="" />
        <label for="radio">Maybe</label>

        <!-- <input type="radio" name="Not sure"> -->
        <input type="radio" name="Not sure" class="" />
        <label for="radio">Not Sure</label>

      </div>
      <div>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select class="" name="dropdown2" id="dropdown">
          <option value="">select an option</option>
          <option value="challenges">challenges</option>
          <option value="Projects">Projects</option>
        </select>
      </div>
      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <!-- <input type="checkbox" id="frontend-projects"> -->
        <input type="checkbox" id="frontend-projects" class="" />
        <label for="frontend-projects">Front-end Projects</label>

        <!-- <input type="checkbox" id="backend-projects"> -->
        <input type="checkbox" id="backend-projects" class="" />
        <label for="backend-projects">Back-end Projects</label>

        <!-- <input type="checkbox" id="data-visualization"> -->
        <input type="checkbox" id="data-visualization" class="" />
        <label for="data-visualization">Data visualization</label>

        <!-- <input type="checkbox" id="Challenges"> -->
        <input type="checkbox" id="Challenges" class="" />
        <label for="frontend-projects">Challenges</label>

      </div>
      <div>
        <label for="comment">Any comments or suggestions?</label>
        <textarea class="textarea" name="comment" id="comment" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button class="" type="submit">Submit</button>
      </div>
    </form>


  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>
