<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div>
        <label for="name-label">Name</label>
        <input type="text" id="name-label" required>
      </div>
      <div>
        <label for="email-label">Email</label>
        <input type="email" id="email-label" required>
      </div>
      <div>
        <label for="number-label">Age (optional)</label>
        <input type="number" id="number-label">
      </div>
      <div>
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
          <option value="">select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
        </select>
      </div>
      <div>
        <label for="radio-button">Would you recommend freeCodeCamp to a friend?</label>

        <input type="radio" id="defineltly" value="Definitely" name="Definitely">
        <label for="radio">Definitely</label>
        <input type="radio" name="Maybe">
        <label for="radio">Maybe</label>
        <input type="radio" name="Not sure">
        <label for="radio">Not Sure</label>
      </div>
      <div>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown" id="dropdown">
          <option value="">select an option</option>
          <option value="challenges">challenges</option>
          <option value="Projects">Projects</option>
        </select>
      </div>
      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" id="frontend-projects">
        <label for="frontend-projects">Front-end Projects</label>
        <input type="checkbox" id="backend-projects">
        <label for="backend-projects">Back-end Projects</label>
        <input type="checkbox" id="data-visualization">
        <label for="data-visualization">Data visualization</label>
        <input type="checkbox" id="Challenges">
        <label for="frontend-projects">Challenges</label>
      </div>
      <div>
        <label for="comment">Any comments or suggestions?</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>


  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
